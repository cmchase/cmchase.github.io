---
layout: default
---
<article class="post">
	<h1 class="post-title">{{ page.title }}</h1>
	<time>
    	<span class="month">{{ page.date | date: '%b'}}</span>
    	<span class="day">{{ page.date | date: '%d'}}</span>
    	<span class="year">{{ page.date | date: '%Y'}}</span>
	</time>
	{{ content }}
</article>

<hr>

<nav id="post-navigation"> 
	<h2>More Reading</h2>
    {% if page.previous.url %} 
        <a href="{{page.previous.url}}" title="Previous Post: 
{{page.previous.title}}" class="pull-left">&laquo; {{page.previous.title}}</a> 
    {% endif %} 
    {% if page.next.url %} 
        <a href="{{page.next.url}}" title="next Post: 
{{page.next.title}}" class="pull-right">{{page.next.title}} &raquo; </a> 
    {% endif %} 
</nav>
