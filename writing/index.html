---
layout: default
title: Cory Chase, St Petersburg/Tampa, FL Front-End Web Developer and Designer
cover: "/assets/img/covers/typewriter.jpg"
class: "writing"
---
<section class="all-posts posts">
	{% for post in site.posts %}
	    <article class="post">
	        <header>	        
        		<h2 class="post-date">{{ post.date | date: '%B %d, %Y'}}</h2>
	        	<h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
	        </header>
	        {{ post.excerpt }}
	    </article>
	{% endfor %}
</section>
